<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Repo Scanner Dashboard</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Public Repo Scanner Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Application</th>
                <th>Public Available Version</th>
            </tr>
        </thead>
        <tbody>
            {% for app_name, version in public_repo_data.items() %}
            <tr>
                <td>{{ app_name }}</td>
                <td>{{ version }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
